<!DOCTYPE html >
<html  lang ="pt-br">
<head>
    <meta  charset = "UTF-8">
    <meta  http-equiv = "X-UA-Compatible" content = "IE = edge" >
    <meta  name = "viewport" content = " width = device-width, initial-scale = 1.0 ">
    <meta  name = "autor" content = " Ana Carolina " >
    <title > Calculadora de IMC </title >
    <link  rel = "shortcut icon" href = "imagem/favicon.ico" type ="image / x-icon">
    <link  rel = "stylesheet" href = "estilo/style.css">
</head >
<body>

    <div  class = "container">
        <div  class = "row" >
            <input  type = "range" min = "20" max = "200" value = "20" id = "weight" oninput = "calcule()">
            <span  id = "weight-val" > 20kg </span >
        </div >
        <div  class = "row">
            <input  type = "range" min = "100" max = "250" value = "100" id = "height" oninput = "calcule()">
            <span  id = "height-val" > 100cm </span >
        </div >
        <p id = "resultado" > 20,0 </p>
        <p id = "categoria" > Peso Normal </p>
    </div>

    <script src = "js/script.js"></script>
    
</body>
</html>
